<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Mariage Amnay & Najat</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f7f3f0;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .invitation {
      background: white;
      padding: 40px;
      margin: auto;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5rem;
      color: #b48a78;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>Najat & Amnay</h1>
    <p>Nous serions très heureux de vous avoir à nos côtés pour célébrer notre mariage.</p>
    <p><strong>Date :</strong> Samedi 31 mai 2025</p>
    <p><strong>Cérémonie :</strong> 11h25 à la Mairie de Chaville</p>
    <p><strong>Déjeuner :</strong> 12h30 à <em>La Mare Aux Canards</em></p>
    <div class="footer">
      L’heure du déjeuner suivra les caprices de la cérémonie
    </div>
  </div>
</body>
</html>
